<h2>Bootstrap 5 Tooltips</h2>

<button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Tooltip trên nút!">
  Hover tôi
</button>

<a href="#" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip trên link!">
  Link với Tooltip
</a>

<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>

</body>
