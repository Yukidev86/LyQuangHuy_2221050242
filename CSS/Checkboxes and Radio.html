<!DOCTYPE html>

<h1>2221050242 - LÃ½ Quang Huy</h1>

<h2>Bootstrap 5 Checkboxes & Radio Buttons</h2>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="check1">
  <label class="form-check-label" for="check1">Checkbox 1</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="check2" checked>
  <label class="form-check-label" for="check2">Checkbox 2 (checked)</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="checkbox" id="check3" disabled>
  <label class="form-check-label" for="check3">Checkbox 3 (disabled)</label>
</div>

<br>

<div class="form-check">
  <input class="form-check-input" type="radio" name="radios" id="radio1" checked>
  <label class="form-check-label" for="radio1">Radio 1 (checked)</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="radios" id="radio2">
  <label class="form-check-label" for="radio2">Radio 2</label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="radios" id="radio3" disabled>
  <label class="form-check-label" for="radio3">Radio 3 (disabled)</label>
</div>

</body>
</html>
