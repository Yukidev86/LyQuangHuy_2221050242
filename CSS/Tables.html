<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>2221050242 - LÃ½ Quang Huy</h1>

<h2>Bootstrap 5 Tables</h2>

<!-- Basic Table -->
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>First</th>
      <th>Last</th>
      <th>Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

<!-- Striped Rows -->
<table class="table table-striped">
  <tr>
    <th>#</th><th>Item</th><th>Value</th>
  </tr>
  <tr><td>1</td><td>Alpha</td><td>100</td></tr>
  <tr><td>2</td><td>Beta</td><td>200</td></tr>
  <tr><td>3</td><td>Gamma</td><td>300</td></tr>
</table>

<!-- Bordered Table -->
<table class="table table-bordered">
  <tr>
    <th>Product</th><th>Price</th>
  </tr>
  <tr><td>Phone</td><td>$500</td></tr>
  <tr><td>Laptop</td><td>$1200</td></tr>
</table>

<!-- Hover Rows -->
<table class="table table-hover">
  <tr><th>#</th><th>Name</th></tr>
  <tr><td>1</td><td>Alice</td></tr>
  <tr><td>2</td><td>Bob</td></tr>
  <tr><td>3</td><td>Charlie</td></tr>
</table>

<!-- Dark Table -->
<table class="table table-dark">
  <tr><th>#</th><th>Label</th></tr>
  <tr><td>1</td><td>One</td></tr>
  <tr><td>2</td><td>Two</td></tr>
</table>

<!-- Small Table -->
<table class="table table-sm">
  <tr><th>#</th><th>Small</th></tr>
  <tr><td>1</td><td>A</td></tr>
  <tr><td>2</td><td>B</td></tr>
</table>

<!-- Responsive Table -->
<div class="table-responsive">
  <table class="table">
    <tr><th>A</th><th>B</th><th>C</th></tr>
    <tr><td>10</td><td>20</td><td>30</td></tr>
    <tr><td>40</td><td>50</td><td>60</td></tr>
  </table>
</div>

</body>
</html>
