<h2>Bootstrap 5 Utilities</h2>

<!-- Border utilities -->
<div class="border p-3 mb-3">.border applied</div>
<div class="border border-3 border-primary p-3 mb-3">Border width & color</div>

<!-- Rounded utilities -->
<div class="rounded bg-secondary text-white p-3 mb-3">.rounded</div>
<div class="rounded-circle bg-success text-white p-3 mb-3" style="width:80px; height:80px;"></div>

<!-- Float utilities -->
<div class="clearfix mb-3">
  <span class="float-start bg-warning p-2">Float start</span>
  <span class="float-end bg-info p-2 text-white">Float end</span>
</div>

<!-- Center align -->
<div class="mx-auto bg-light text-dark p-2 mb-3" style="width:150px;">.mx-auto</div>

<!-- Width utilities -->
<div class="w-25 bg-primary text-white p-2 mb-3">.w-25</div>
<div class="w-50 bg-primary text-white p-2 mb-3">.w-50</div>
<div class="w-100 bg-primary text-white p-2 mb-3">.w-100</div>

<!-- Height utilities -->
<div class="h-25 bg-success text-white p-2 mb-3">.h-25</div>
<div class="h-50 bg-success text-white p-2 mb-3">.h-50</div>

<!-- Spacing utilities -->
<div class="p-5 bg-warning mb-3">.p-5 padding</div>
<div class="m-5 bg-info text-white mb-3">.m-5 margin</div>

<!-- Shadow utilities -->
<div class="shadow p-3 mb-3 bg-white">.shadow</div>
<div class="shadow-lg p-3 mb-3 bg-white">.shadow-lg</div>

<!-- Visibility utilities -->
<div class="visible bg-light p-2 mb-3">.visible</div>
<div class="invisible bg-light p-2 mb-3">.invisible</div>

<!-- Text & background colors -->
<p class="text-primary">.text-primary</p>
