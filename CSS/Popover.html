<h2>Bootstrap 5 Popovers</h2>

<button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">
  Toggle popover
</button>

<button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top" title="Top Header" data-bs-content="Popover on top">
  Popover on top
</button>

<button type="button" class="btn btn-success" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible" data-bs-content="Click outside to close">
  Dismissible popover
</button>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
