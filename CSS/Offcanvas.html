<!DOCTYPE html>
<html lang="vi">
<head>

<h2>Bootstrap 5 Offcanvas</h2>

<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoOffcanvas">
  Open Sidebar
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="demoOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Sidebar</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Some text lorem ipsum.</p>
    <p>More sidebar content here.</p>
    <button class="btn btn-secondary">Another Button</button>
  </div>
</div>

</body>
