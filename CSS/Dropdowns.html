<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>2221050242 - LÃ½ Quang Huy</h1>

<h2>Bootstrap 5 Dropdowns</h2>

<div class="container">

  <!-- Basic Dropdown -->
  <div class="dropdown mb-3">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Link 1</a></li>
      <li><a class="dropdown-item" href="#">Link 2</a></li>
      <li><a class="dropdown-item" href="#">Link 3</a></li>
    </ul>
  </div>

  <!-- Dropdown with Divider -->
  <div class="dropdown mb-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      With Divider
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
    </ul>
  </div>

  <!-- Dropdown Header, Active & Disabled -->
  <div class="dropdown mb-3">
    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
      More Options
    </button>
    <ul class="dropdown-menu">
      <li><h6 class="dropdown-header">Menu Header</h6></li>
      <li><a class="dropdown-item active" href="#">Active Item</a></li>
      <li><a class="dropdown-item disabled" href="#">Disabled Item</a></li>
      <li><a class="dropdown-item" href="#">Normal Item</a></li>
    </ul>
  </div>

  <!-- Dropend (Right) -->
  <div class="dropdown dropend mb-3">
    <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Option A</a></li>
      <li><a class="dropdown-item" href="#">Option B</a></li>
    </ul>
  </div>

  <!-- Dropup (Upwards) -->
  <div class="dropup mb-3">
    <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown">
      Dropup
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Up 1</a></li>
      <li><a class="dropdown-item" href="#">Up 2</a></li>
    </ul>
  </div>

</div>

</body>
</html>
