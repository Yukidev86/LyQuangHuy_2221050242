<h2>Bootstrap 5 Cards</h2>

<div class="container">

    <!-- Basic Card -->
    <div class="card mb-3">
        <div class="card-body">
            Basic card
        </div>
    </div>

    <!-- Card with Header and Footer -->
    <div class="card mb-3">
        <div class="card-header">Header</div>
        <div class="card-body">Content</div>
        <div class="card-footer">Footer</div>
    </div>

    <!-- Colored Cards -->
    <div class="card text-white bg-primary mb-3">
        <div class="card-body">Primary card</div>
    </div>
    <div class="card text-white bg-success mb-3">
        <div class="card-body">Success card</div>
    </div>

    <!-- Card with Title, Text, and Links -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some example text. Some example text.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

    <!-- Card with Image on Top -->
    <div class="card mb-3" style="width: 18rem;">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Sona_0.jpg" class="card-img-top" alt="Card image">
        <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>

    <!-- Card with Image Overlay -->
    <div class="card text-white mb-3" style="width: 18rem;">
        <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Sona_0.jpg" class="card-img-top" alt="Card image">
        <div class="card-img-overlay">
            <h5 class="card-title">Overlay Title</h5>
            <p class="card-text">Overlay text on image.</p>
        </div>
    </div>

</div>
