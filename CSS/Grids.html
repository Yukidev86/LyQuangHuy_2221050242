<h2>Bootstrap 5 Grid Basic</h2>

<div class="container">
    
    <!-- 3 columns auto equal width -->
    <div class="row">
        <div class="col bg-primary text-white p-3">Column 1</div>
        <div class="col bg-secondary text-white p-3">Column 2</div>
        <div class="col bg-success text-white p-3">Column 3</div>
    </div>

    <br>

    <!-- 4 columns responsive equal width -->
    <div class="row">
        <div class="col-sm-3 bg-info text-white p-3">.col-sm-3</div>
        <div class="col-sm-3 bg-warning text-dark p-3">.col-sm-3</div>
        <div class="col-sm-3 bg-danger text-white p-3">.col-sm-3</div>
        <div class="col-sm-3 bg-dark text-white p-3">.col-sm-3</div>
    </div>

    <br>

    <!-- 2 columns unequal -->
    <div class="row">
        <div class="col-sm-4 bg-light p-3">.col-sm-4</div>
        <div class="col-sm-8 bg-secondary text-white p-3">.col-sm-8</div>
    </div>

</div>
