<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1>2221050242 - LÃ½ Quang Huy</h1>

<h2>Bootstrap 5 Progress Bars</h2>

<!-- Basic progress bar -->
<div class="progress mb-3">
  <div class="progress-bar" style="width: 70%"></div>
</div>

<!-- Progress bar with custom height -->
<div class="progress mb-3" style="height: 20px;">
  <div class="progress-bar" style="width: 40%;"></div>
</div>

<!-- Progress bar with label -->
<div class="progress mb-3">
  <div class="progress-bar" style="width: 70%;">70%</div>
</div>

<!-- Colored progress bars -->
<div class="progress mb-2">
  <div class="progress-bar bg-success" style="width: 20%"></div>
</div>
<div class="progress mb-2">
  <div class="progress-bar bg-info" style="width: 30%"></div>
</div>
<div class="progress mb-2">
  <div class="progress-bar bg-warning" style="width: 40%"></div>
</div>
<div class="progress mb-2">
  <div class="progress-bar bg-danger" style="width: 50%"></div>
</div>

<!-- Striped progress bar -->
<div class="progress mb-3">
  <div class="progress-bar progress-bar-striped" style="width: 40%"></div>
</div>

<!-- Animated progress bar -->
<div class="progress mb-3">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 60%"></div>
</div>

<!-- Multiple (stacked) progress bars -->
<div class="progress">
  <div class="progress-bar bg-success" style="width: 40%;">Free Space</div>
  <div class="progress-bar bg-warning" style="width: 10%;">Warning</div>
  <div class="progress-bar bg-danger" style="width: 20%;">Danger</div>
</div>

</body>
</html>
