<h2>HTML Form Elements</h2>

<form action="/action_page.php">
    
    <!-- Text input -->
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Password input -->
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br><br>

    <!-- Email input -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <!-- Telephone input -->
    <label for="tel">Telephone:</label><br>
    <input type="tel" id="tel" name="tel"><br><br>

    <!-- URL input -->
    <label for="website">Website:</label><br>
    <input type="url" id="website" name="website"><br><br>

    <!-- Number input -->
    <label for="qty">Quantity (1–5):</label><br>
    <input type="number" id="qty" name="qty" min="1" max="5"><br><br>

    <!-- Date input -->
    <label for="bday">Birthday:</label><br>
    <input type="date" id="bday" name="bday"><br><br>

    <!-- Color input -->
    <label for="favcolor">Favorite color:</label><br>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br><br>

    <!-- Radio buttons -->
    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> Female</label><br><br>

    <!-- Select dropdown -->
    <label for="cars">Choose a car:</label><br>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit">

</form>

</body>
</html>
