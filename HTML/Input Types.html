<h2>HTML Form Input Types</h2>

<form action="/action_page.php">

    <label for="text">Text:</label><br>
    <input type="text" id="text" name="text"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="tel">Telephone:</label><br>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url"><br><br>

    <label for="number">Number (Min 1 – Max 10):</label><br>
    <input type="number" id="number" name="number" min="1" max="10"><br><br>

    <label for="range">Range (1–10):</label><br>
    <input type="range" id="range" name="range" min="1" max="10"><br><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="color">Color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <label for="checkbox1">Checkbox:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1"><br><br>

    <label>Radio Buttons:</label><br>
    <input type="radio" id="radio1" name="radio" value="option1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label><br><br>

    <label for="file">File Upload:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <input type="submit" value="Submit">

</form>

</body>
